    <p>Elabore um programa que leia
        duas notas de um aluno
        e calcule a média aritmética.
    </p>
    <script>
        const nota1 = Number (prompt ('digite a primeira nota:')) 
        const nota2 = Number (prompt ('digite a primeira nota:')) 
        const media = (nota1 + nota2) / 2
        alert(`A média aritmética é: ${media.toFixed(2)}`)
